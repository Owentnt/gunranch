<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="all"
        th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta charset="UTF-8">
    <title>New Competition</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<div th:if="${competitions}">
  <form th:action="@{|/admin/editcompetitions/${competitions.id}|}" method="post" th:object="${competitions}">
    <label for="title" class="form-label">Title</label>
    <input id="title" class="form-control" type="text" th:field="*{title}">
    <label for="date" class="form-label">Date</label>
    <input id="date" class="form-control" type="date" th:field="*{date}">
    <label for="timeStart" class="form-label">Starting Hour</label>
    <input id="timeStart" class="form-control" type="time" th:field="*{startingHour}">
    <label for="timeEnd" class="form-label">Ending Hour</label>
    <input id="timeEnd" class="form-control" type="time" th:field="*{endingHour}">
    <label for="price" class="form-label">Participation Price</label>
    <input id="price" class="form-control" type="text" th:field="*{participationPrice}">
    <label for="players" class="form-label">Number of Players</label>
    <input id="players" class="form-control" type="number" min="1" max="20" th:field="*{participants}">
    <label for="allowedGuns" class="form-label">Allowed Firearms</label>
    <input id="allowedGuns" class="form-control" type="text" th:field="*{allowedFirearms}">
    <label for="bio" class="form-label">Bio</label>
    <textarea id="bio" class="form-control" type="text" th:field="*{bio}"></textarea>
    <label for="objective" class="form-label">Objective</label>
    <textarea id="objective" class="form-control" type="text" th:field="*{objective}"></textarea>
    <a class="btn btn-warning" th:href="@{|/competitionsdetails/${competitions.id}|}">Cancel</a>
    <input class="btn-warning btn" type="submit" value="Save">

  </form>
</div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
