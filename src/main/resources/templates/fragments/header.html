<!DOCTYPE htmL>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
  </svg>
  <link rel="stylesheet" type="text/css" media="all"
        th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta charset="UTF-8">
    <title>Header</title>
</head>

<div th:fragment="header">
  <nav class="navbar-dark nav-pills bg-dark btn-toolbar">
    <ul class ="navbar-dark d-flex align-items-center">
      <a class="navbar-brand" th:href="@{/}">
        <img src="/images/logo_bullseye_shooting_academy.png" width="321.9" height="67.3" alt="">
      </a>
      <li class="btn btn-outline-warning mx-2 my-2"><a th:href="@{/}" class ="text-white text-decoration-none">Home</a></li>
      <li class="btn btn-outline-warning mx-2 my-2"><a th:href="@{/about-us}" class="text-white text-decoration-none">About us</a></li>
      <li class="btn btn-outline-warning mx-2 my-2"><a th:href="@{/guns}" class="text-white text-decoration-none">Guns</a></li>
      <li class="btn btn-outline-warning mx-2 my-2"><a th:href="@{/reservations}" class="text-white text-decoration-none">Reservations</a></li>
      <li class="btn btn-outline-warning mx-2 my-2"><a th:href="@{/competitions}" class="text-white text-decoration-none">Competitions</a></li>
      <li class="btn btn-outline-warning mx-2 my-2">
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="text-white text-decoration-none">Login</a>
      </li>

      <li class="btn btn-outline-warning mx-2 my-2">
        <a sec:authorize="isAuthenticated()" href="/logout" class="text-white text-decoration-none">Logout</a>
      </li>
      <li class="nav-item ms-5">
        <h1>
          <a class="ui-icon-link text-warning" th:href="@{/profile}">
            <i class="bi-person-circle bi"></i>
          </a>
        </h1>
      <li class="btn-outline-warning btn mx-2 my-2">
      <span sec:authorize="isAuthenticated()"></span>
      <span sec:authentication="name"></span>
      </li>

    </ul>
  </nav>
</div>
<body>
<p></p>
</body>
</html>
