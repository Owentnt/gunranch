<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <meta charset="UTF-8">
    <title>Guns</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<h1 class="text-warning text-center">Types of Guns</h1>

<div class="btn-group">
    <button type="button" class="btn btn-outline-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Type of Gun
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Handgun</a>
        <a class="dropdown-item" href="#">Shotgun</a>
        <a class="dropdown-item" href="#">SMG</a>
        <a class="dropdown-item" href="#">Rifles</a>
        <a class="dropdown-item" href="#">Assault Rifles</a>
        <a class="dropdown-item" href="#">Machine guns</a>
        <a class="dropdown-item" href="#">Sniper Rifles</a>
    </div>
    <div class="minMagazineFilter">
        <label for="minMagazineFilter" class="form-label">Min Magazine</label>
        <input type="number" name="minMagazineFilter" id="minMagazineFilter" placeholder="minMagazineFilter" th:value="${minCapacity}" step="1" min="5" max="35" th:class="w-50">
    </div>
    <div class="maxMagazineFilter">
        <label for="maxMagazineFilter" class="form-label">Max Magazine</label>
        <input type="number" name="maxMagazineFilter" id="maxMagazineFilter" placeholder="maxMagazineFilter" th:value="${minCapacity}" step="1" min="5" max="35" th:class="w-50">
    </div>
    <div class="caliberFilter">
    <label for="caliberFilter" class="form-label">Caliber</label>
        <input type="search" name="caliberFilter" id="caliberFilter" placeholder="Search">
    </div>
</div>

<div class="weapons mt-5 mb-5">
    <div class="row justify-content-center mx-5">
            <div th:each="gun:${guns}" class="card card border-warning col-md-4">
                <img class="card-img-top" th:src="${gun.image}" th:alt="${gun.name}" width="192" height="250">
                <div class="card-body text-warning">
                    <h5 class="card-title" th:text="${gun.name}"></h5>
                    <p class="card-text" th:text=" 'Type: '+${gun.type}"></p>
                    <p class="card-text" th:text=" 'Magazine: '+${gun.magazine}"></p>
                    <p class="card-text" th:text=" 'Caliber: '+${gun.caliber}"></p>
                    <p class="card-text" th:text=" 'Price: '+${gun.price}+' EUR'"></p>
                    <a class="btn btn-outline-warning" th:href="@{|/gunsdetails/${gun.id}|}">Meer info</a>

                </div>
            </div>
    </div>
</div>


</body>
<div th:insert="~{fragments/footer :: footer}">Footer</div>

</html>
