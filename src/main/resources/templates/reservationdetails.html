<!DOCTYPE htmL>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Reservationdetails</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>
<h1 class="text-center text-warning">Thank you for you reservation<span th:text="' '+${#authentication.name}"></span>
</h1>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-warning bg-dark">
                <div class="card-body">
                    <div th:each="booking : ${reservations}">
                        <div>
                            <p class="text-warning text-center" th:text="'Your reservation will take place on '
                            + ${#dates.format(booking.date, 'dd-MM-yyyy')} + ' at ' +
                            ${#dates.format(booking.time, 'HH:mm')} + '. You will arrive with ' +
                            ${booking.amountOfParticipants} + ' people.'"></p>
                            <p class="text-warning text-center" th:text="'Chosen Weapons'+${booking.gunsPackage}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 text-start">
                            <button type="button" class="btn btn-outline-warning"><a th:href="@{/reservations}" class="text-white text-decoration-none">New reservation</a></button>
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-outline-warning"><a th:href="@{|/reservations/${reservation.id}|}" class="text-white text-decoration-none">Edit Reservation</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:insert="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
