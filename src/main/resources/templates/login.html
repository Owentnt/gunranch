<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<h1 class="text-center text-warning">Make your account</h1>

<form class="form-select w-50 my-5 justify-content-center">
    <div class="form-group">
        <label for="firstName" class="my-3"><strong>First Name:</strong></label>
        <input type="text" class="form-control" id="firstName" placeholder="First name">
    </div>

    <div class="form-group">
        <label for="lastName" class="my-3"><strong>Last Name:</strong></label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name">
    </div>

    <div class="form-group">
        <label for="emailAddress" class="my-3"><strong>Email:</strong></label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="phone" class="my-3"><strong>Phone number:</strong></label>
        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
        <label for="password" class="my-3"><strong>Password:</strong></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>


<button type="submit" class="btn btn-warning my-3">Sign in</button>

</form>


<div th:insert="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
