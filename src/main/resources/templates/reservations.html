<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<h1 class="text-center text-warning">Make a reservation</h1>

<form class="my-5">
    <div class="row">
    <div class="form-group col-md-5">
        <label for="firstName" class="my-3"><strong>First Name:</strong></label>
        <input type="text" class="form-control" id="firstName" placeholder="First name">
    </div>

    <div class="form-group col-md-5">
        <label for="lastName" class="my-3"><strong>Last Name:</strong></label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name">
    </div>
    </div>

    <div class="row">
    <div class="form-group col-md-5">
        <label for="emailAddress" class="my-3"><strong>Emailadres:</strong></label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Email">
    </div>

    <div class="form-group col-md-5">
        <label for="phone" class="my-3"><strong>Phone number:</strong></label>
        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
    </div>
    </div>

    <div class="row">
    <div class="form-group col-md-5">
        <label for="address" class="my-3"><strong>Address:</strong></label>
        <input type="text" class="form-control" id="address" placeholder="Enter your Address">
    </div>

    <div class="form-group col-md-5">
        <label for="city" class="my-3"><strong>City:</strong></label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city">
    </div>
    </div>
    <div class="row">
    <div class="form-group col-md-5">
        <label for="participants" class="my-3"><strong>Amount of participants:</strong></label>
        <input type="number" class="form-control" id="participants" placeholder="Amount of participants">
    </div>
    <div class="form-group col-md-5">
        <label class="control-label my-3" for="date" ><strong>Date:</strong></label>
        <input type="text" class="form-control" id="date" placeholder="MM/DD/YYYY">
    </div>
    </div>
    <div class="form-group">
        <label for="member" class="my-3 form-check-label"><strong>Member:</strong></label>
        <input type="checkbox" class="form-control form-check-input" id="member" placeholder="Amount of participants">
    </div>

    <button type="submit" class="btn btn-warning my-3">Submit</button>

</form>

<div th:insert="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
