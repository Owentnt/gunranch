<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Reservation</title>


</head>
<div th:insert="~{fragments/header :: header}">Header</div>


<body>
<div class="position-relative">
    <img src="/images/reservationsbg.jpg" class="bg h-100 w-100 d-flex">
    <div class="position-absolute top-0 start-50 translate-middle-x text-white text-center mt-5">
        <h1 class="text-center text-warning">Make a reservation</h1>
        <div class="container text-start">
            <form class="my-5" th:action="@{/reservations}" th:object="${reservations}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName" class="my-3"><strong>First Name:</strong></label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name"
                               th:field="*{users.firstName}" required >
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lastName" class="my-3"><strong>Last Name:</strong></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name"
                               th:field="*{users.lastName}" required >
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="userName" class="my-3"><strong>Username: </strong></label>
                        <input type="text" class="form-control" id="userName" placeholder="Username"
                               th:field="*{users.userName}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ssId" class="my-3"><strong>ss Id:</strong></label>
                        <input type="text" class="form-control" id="ssId" name="ssId"
                               th:field="*{users.ssId}" placeholder="ss Id">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emailAddress" class="my-3"><strong>Emailadres:</strong></label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Email"
                               th:field="*{users.emailAddress}">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="phoneNumber" class="my-3"><strong>Phone number:</strong></label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                               th:field="*{users.phoneNumber}" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="address" class="my-3"><strong>Address:</strong></label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your Address"
                               th:field="*{users.address}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="postalCode" class="my-3"><strong>Postal Code:</strong></label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Postalcode"
                               th:field="*{users.postalCode}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="city" class="my-3"><strong>City:</strong></label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city"
                               th:field="*{users.city}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4 bi">
                            <i class="bi bi-people"></i>
                        <label for="participants" class="my-3"><strong>Participants:</strong></label>
                        <input type="number" class="form-control" id="participants" placeholder="Amount of participants"
                               required min="1" max="8" th:field="*{amountOfParticipants}" th:errorclass="bg-warning">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('AmountOfParticipants')}"
                             th:errors="*{amountOfParticipants}"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label my-3" for="date"><strong>Date:</strong></label>
                        <input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY" required
                               th:field="*{date}">
                        <div class="alert-danger alert" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label my-3" for="time"><strong>Time:</strong></label>
                        <input type="time" class="form-control" id="time" placeholder="00:00" required
                               th:field="*{time}">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></div>
                    </div>
                </div>
                <div row>
                <div class="form-group col-md-6">
                    <label class="control-label" for="gunPackage" >Guns</label>
                    <select name="gunPackage" id="gunPackage" class="btn btn-warning form-control" th:field="${gunsPackage}" multiple>
                        <option th:each="gun : ${gunsPackage}" th:selected="*{gunsPackage}" th:value="${gun.id}" th:text="${gun.name}"></option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label"for="gunPackageSelect">Selected Guns:</label>
                    <input id="gunPackageSelect" name="gunPackageSelect" class="form-control" th:value="${gunsPackage != null ? gunsPackage : ''}" readonly>
                </div>
                </div>
                <button type="submit" class="btn btn-warning my-3"><a th:href="@{/reservationdetails}" class="text-white text-decoration-none bi bi-send">Submit</a>
                </button>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
