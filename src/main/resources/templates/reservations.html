<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="use-bootstrap-select.min.css" />
    <meta charset="UTF-8">
    <title>Reservation</title>


</head>
<div th:insert="~{fragments/header :: header}">Header</div>


<body>




<div class="position-relative">
    <img src="/images/reservationsbg.jpg" class="bg h-100 w-100 d-flex">
    <div class="position-absolute top-0 start-50 translate-middle-x text-white text-center mt-5">
        <h1 class="text-center text-warning">Make a reservation</h1>
        <div class="container text-start">
            <form class="my-5" th:action="@{/reservations}" th:object="${reservation}" method="post">
                <div class="row">

                <div class="row">
                    <div class="form-group col-md-4 bi">
                            <i class="bi bi-people"></i>
                        <label for="participants" class="my-3"><strong>Participants:</strong></label>
                        <input type="number" class="form-control" id="participants" placeholder="Amount of participants"
                               required min="1" max="8" th:field="*{amountOfParticipants}" th:errorclass="bg-warning">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('AmountOfParticipants')}"
                             th:errors="*{amountOfParticipants}"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label my-3" for="date"><strong>Date:</strong></label>
                        <input type="date" class="form-control" id="date" required
                               th:field="*{date}" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                        <div class="alert-danger alert" th:if="${#fields.hasErrors('*')}" th:errors="*{date}"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label my-3" for="time"><strong>Time:</strong></label>
                        <input type="time" class="form-control" id="time" required
                               th:field="*{time}">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{time}"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 w-25">
                        <label class="control-label" for="gunPackage">Guns</label>
                        <select name="gunPackage" id="gunPackage" class="btn btn-warning form-control" th:field="${gunsPackage}">
                            <option th:each="gun : ${gunsPackage}" th:value="${gun.id}" th:text="${gun.name}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 btn-outline-warning">
                    <label class="control-label" for="gunPackageSelect">Selected Guns:</label>
                    <div id="selectedGunsTags" class="breadcrumb gap-2 btn-warning ">
                    </div>
                        <textarea id="gunPackageSelect" name="gunPackageSelect" type="text" th:value="${selectedGun}" readonly="readonly"></textarea>
                </div>

                </div>
                    <div>
                        <button type="submit" class=" btn btn-outline-warning my-3">Submit</button>
                </div>
                </div>
            </form>

        </div>
    </div>
</div>



<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gunTextarea = document.getElementById("gunPackageSelect");
        const selectedGunsDiv = document.getElementById("selectedGunsTags");
        const gunSelect = document.getElementById("gunPackage");
        const selectedGuns = new Set();

        function addGunButton(gunName) {
            const button = document.createElement("button");
            button.className = "btn btn-warning btn-sm m-1";
            button.textContent = gunName;
            button.onclick = function() {
                selectedGuns.delete(gunName);
                selectedGunsDiv.removeChild(button);
                updateTextarea();
                updateOptions();
            };
            selectedGunsDiv.appendChild(button);
        }

        function updateTextarea() {
            const gunList = Array.from(selectedGuns);
            gunTextarea.value = gunList.join(", ");
        }

        function updateOptions() {
            const options = gunSelect.options;
            for (let i = 0; i < options.length; i++) {
                if (selectedGuns.has(options[i].textContent)) {
                    options[i].disabled = true;
                } else {
                    options[i].disabled = false;
                }
            }
        }
        gunSelect.addEventListener("change", function(event) {
            const selectedGun = event.target.options[event.target.selectedIndex].text;
            if (!selectedGuns.has(selectedGun)) {
                selectedGuns.add(selectedGun);
                addGunButton(selectedGun);
                updateTextarea();
                updateOptions();
            } else {
                alert("This gun has already been selected.");
            }
            event.target.selectedIndex = 0;
        });

        const initialGuns = gunTextarea.value.split(",");
        initialGuns.forEach(function(gun) {
            if (gun.trim() !== "") {
                selectedGuns.add(gun.trim());
                addGunButton(gun.trim());
            }
        });

        updateOptions();
    });
</script>
<div th:insert="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
