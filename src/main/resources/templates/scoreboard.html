<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="all"
        th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta charset="UTF-8">
  <title>Your Profile</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<style>
  .star{
    font-size: 3rem;
    color: #ffc107;
    border: none;
    background-color: unset;
  }
  .star:hover{
    cursor: pointer;
  }
  .starrating {
    user-select: none;
  }
  #timer {
    color: darkred;
    font-size: 36px;
    font-weight: bold;
  }
</style>

<body>



<div class="starrating col-md-4 bg-dark text-center">
  <h6 class="text-warning text-center">How was your experience?</h6>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <h6 id="ratingCount" class="text-center text-warning">0 of 5</h6>
  <h6 id="message" class="text-warning text-center"></h6>
</div>

<div class="countdown">
  <h2 class="text-center text-warning">Countdown Timer</h2>
  <div id="timer"></div>
</div>


<script>
  const allStars = document.querySelectorAll('.star');
  const countRating = document.getElementById('ratingCount')
  const messageDisplay = document.getElementById('message')
  let ratingCount = 0;
  allStars.forEach((star,i) => {
    star.onclick = function (){
      let current_rating = i + 1;
      console.log(current_rating);
      ratingCount = i + 1;
      countRating.innerText = `Rating: ${ratingCount} of 5`;

      if (current_rating === 1){
        messageDisplay.innerText = "Very Bad"
      }
      if (current_rating === 2){
        messageDisplay.innerText = "Bad"
      }
      if (current_rating === 3){
        messageDisplay.innerText = "Skeptical"
      }
      if (current_rating === 4){
        messageDisplay.innerText = "Good"
      }
      if (current_rating === 5){
        messageDisplay.innerText = "Very Good"
      }


      allStars.forEach((star,j) => {
        if (current_rating >= j + 1){
          star.innerHTML = '&#9733'
        } else {
          star.innerHTML = '&#9734'
        }
      })
      if (current_rating === 1){

      }
    }
  })
</script>
<script>
  const countDownDate = new Date("April 08, 2024 20:30:00").getTime();
  const x = setInterval(function (){
    const now = new Date().getTime()
    const distance = countDownDate - now
    const totalDistance = countDownDate - (new Date("April 08, 2024 20:19:00").getTime());
    const percentageRemaining = (distance / totalDistance) * 100;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000 );

    let color="";
    if (percentageRemaining > 50){
      color= "green";
    }
    if (percentageRemaining <= 50){
      color = "yellow"
    }
    if (percentageRemaining <= 25){
      color ="red"
    }

    document.getElementById("timer").innerHTML = `<span style="color: ${color};">${days}d ${hours}h ${minutes}m ${seconds}s</span>`;

    // If the countdown is finished, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("timer").innerHTML = "<span style='color: darkred'>EXPIRED</span>";
    }
  }, 1000);


</script>

</body>
</html>
