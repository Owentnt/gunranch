<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="all"
        th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta charset="UTF-8">
  <title>Your Profile</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<style>
  .star{
    font-size: 3rem;
    color: #ffc107;
    border: none;
    background-color: unset;
  }
  .star:hover{
    cursor: pointer;
  }
  .starrating {
    user-select: none;
  }
</style>

<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td>Mark</td>
    <td>Otto</td>
    <td>@mdo</td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>Jacob</td>
    <td>Thornton</td>
    <td>@fat</td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td colspan="2">Larry the Bird</td>
    <td>@twitter</td>
  </tr>
  </tbody>
</table>

<div class="starrating col-md-4 bg-dark text-center">
  <h6 class="text-warning text-center">How was your experience?</h6>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <button class="star">&#9734;</button>
  <h6 id="ratingCount" class="text-center text-warning">0 of 5</h6>
  <h6 id="message" class="text-warning text-center"></h6>
</div>


<script>
  const allStars = document.querySelectorAll('.star');
  const countRating = document.getElementById('ratingCount')
  const messageDisplay = document.getElementById('message')
  let ratingCount = 0;
  allStars.forEach((star,i) => {
    star.onclick = function (){
      let current_rating = i + 1;
      console.log(current_rating);
      ratingCount = i + 1;
      countRating.innerText = `Rating: ${ratingCount} of 5`;

      if (current_rating === 1){
        messageDisplay.innerText = "Very Bad"
      }
      if (current_rating === 2){
        messageDisplay.innerText = "Bad"
      }
      if (current_rating === 3){
        messageDisplay.innerText = "Skeptical"
      }
      if (current_rating === 4){
        messageDisplay.innerText = "Good"
      }
      if (current_rating === 5){
        messageDisplay.innerText = "Very Good"
      }


      allStars.forEach((star,j) => {
        if (current_rating >= j + 1){
          star.innerHTML = '&#9733'
        } else {
          star.innerHTML = '&#9734'
        }
      })
      if (current_rating === 1){

      }
    }
  })
</script>

</body>
</html>
