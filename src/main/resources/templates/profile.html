<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="all"
        th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta charset="UTF-8">
  <title>Your Profile</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<div class="card-body card card border-warning col-md-8 row mt-5 bg-dark container text-warning mb-5">
  <div class="card-header">
    <h1 th:text="${user.username}+ ' profile '" class="text-warning text-center"></h1>
  </div>
<div th:if="${user != null}" class="">
  <div class="text-center">
    <img th:src="${user.image}" class="img-fluid rounded-circle" style="width: 150px;">
  </div>
  <div th:if="${user.image == null} and ${user.gender == 'M'}">
    <div class="text-center">
      <img src="/images/male%20icon.jpg" class="img-fluid rounded-circle" style="width: 150px;">
  </div>
  </div>
  <div th:if="${user.image == null} and ${user.gender == 'F'}">
    <div class="text-center">
      <img src="/images/anonymous-female-icon-12.jpg" class="img-fluid rounded-circle" style="width: 150px;">
    </div>
  </div>
  <h6 th:text="'Name: ' +${user.firstName} + ' ' +${user.lastName}" ></h6>
  <h6 th:text="'Gender: ' +${user.gender}"></h6>
  <h6 th:text="'Contact Info : '"></h6>
  <p th:text="'Email: ' +${user.emailAddress}"></p>
  <p th:text="'Phone: ' +${user.phoneNumber}"></p>
  <h6 th:text="'Address : '"></h6>
  <p th:text="'Street: ' +${user.address}"></p>
  <p th:text="'Postal Code: ' +${user.postalCode}"></p>
  <p th:text="'City: ' +${user.city}"></p>
  <h6 th:text="'SsId  : ' +${user.ssId}"></h6>
  <h6 th:text="'Reservations : ' +${user.reservations}"></h6>
  <h6 th:text="'Competitions : ' +${user.participants}"></h6>
  <div th:if="${user.aboutMe != null}">
  <h6 th:text="'Bio : ' +${user.aboutMe}"></h6>
  </div>
  <div>
    <a class="btn btn-outline-warning" th:href="@{|/registration/${user.username}|}">Edit Profile</a>
  </div>








</div>
</div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
