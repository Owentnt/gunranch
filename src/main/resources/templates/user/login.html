<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

<h1 class="text-center text-warning">Log in</h1>

<div>
<form th:action="@{/user/login}" method="post" class="form-select container my-5 justify-content-center w-50">
    <div class="form-group">
        <label for="userName" class="my-3"><strong>Username:</strong></label>
        <input type="text" class="form-control" id="userName" placeholder="User name">
    </div>
    <div class="form-group">
        <label for="password" class="my-3"><strong>Password:</strong></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>

    <div>
        <a class="text-warning text-decoration-none mt-2" th:href="@{/user/registration}">Register if you are new</a>
    </div>

<input type="submit" class="btn btn-warning my-3" value="Log in"/>
    <button type="button" class="btn btn-warning my-3"><a th:href="@{/}" class="text-dark text-decoration-none">Cancel</a></button>


</form>
</div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
