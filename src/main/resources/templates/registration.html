<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<h1 class="text-center text-warning mt-2"> Registrate Your Account</h1>

<div>
    <form th:action="@{/registration}" method="post" id="registration" class="form-select container my-5 justify-content-center w-50">
        <div class="form-group">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstName" class="my-3"><strong>First Name:</strong></label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name"
                           th:field="*{user.firstName}" required >
                </div>

                <div class="form-group col-md-4">
                    <label for="lastName" class="my-3"><strong>Last Name:</strong></label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name"
                           th:field="*{user.lastName}" required >

                </div>
                <div class="form-group col-md-2">
                    <label for="gender" class="my-3"><strong>Gender:</strong></label>
                    <select id="gender" name="gender" class="form-control" th:value="*{user.gender}">
                        <option value="" selected disabled>Sex</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="username" class="my-3"><strong>Username: </strong></label>
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           th:field="*{user.username}">
                </div>
                <div class="form-group col-md-6">
                    <label for="password" class="my-3"><strong>Password: </strong></label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           th:field="*{user.password}">
                </div>
                <div class="form-group col-md-6">
                    <label for="ssId" class="my-3"><strong>ss Id:</strong></label>
                    <input type="text" class="form-control" id="ssId" name="ssId"
                           th:field="*{user.ssId}" placeholder="ss Id">
                </div>
                <div class="form-group col-md-6">
                    <label for="emailAddress" class="my-3"><strong>Emailadres:</strong></label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email"
                           th:field="*{user.emailAddress}">
                </div>

                <div class="form-group col-md-6">
                    <label for="phoneNumber" class="my-3"><strong>Phone number:</strong></label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                           th:field="*{user.phoneNumber}" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="address" class="my-3"><strong>Address:</strong></label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your Address"
                           th:field="*{user.address}">
                </div>
                <div class="form-group col-md-4">
                    <label for="postalCode" class="my-3"><strong>Postal Code:</strong></label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Postalcode"
                           th:field="*{user.postalCode}">
                </div>

                <div class="form-group col-md-4">
                    <label for="city" class="my-3"><strong>City:</strong></label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city"
                           th:field="*{user.city}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="bio" class="my-3"><strong>About me:</strong></label>
                    <textarea id="bio" name="bio" rows="5" cols="50" th:field="*{user.aboutMe}" placeholder="Tell something about yourself"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-warning my-3"><a th:href="@{/profile}" class="text-white text-decoration-none bi bi-send">Sign in</a></button>
    </form>
</div>



<div th:insert="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
