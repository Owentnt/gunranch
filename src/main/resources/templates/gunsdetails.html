<!DOCTYPE htmL>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Gunsdetails</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body class="bg-secondary">

<div>
    <div class="card-body card card border-warning col-md-6 row mt-5 bg-dark container">
        <div class="card-header d-flex justify-content-between align-items-center">

            <div class="gun text-start">
                <a class="btn btn-outline-warning bi bi-caret-left-fill"
                   th:href="@{|/gunsdetails/${previousGun}|}">Prev</a>
            </div>
            <h1 class="text-center text-warning" th:text="${guns.name}"></h1>
            <div class="text-end">
                <a class="btn btn-outline-warning bi bi-caret-right-fill"
                   th:href="@{|/gunsdetails/${nextGun}|}">Next</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="text-center">
                        <div class="ms-5">
                        <img th:src="${guns.image}" th:alt="${guns.name}" class="gun-image" width="192" height="124.7">
                        </div>
                        <h6 class="text-warning mt-3"><strong>Gun Type</strong></h6>
                        <p th:text="${guns.gunType}" class="text-center text-warning"></p>
                        <h6 class="text-warning"><strong>Magazine</strong></h6>
                        <p th:text="${guns.magazine}" class="text-center text-warning"></p>
                        <h6 class="text-warning"><strong>Caliber</strong></h6>
                        <p th:text="${guns.caliber}" class="text-center text-warning"></p>
                        <h6 class="text-warning"><strong>Price</strong></h6>
                        <p th:text="${guns.price}" class="text-center text-warning"></p>
                        <h6 class="text-warning"><strong>Firearm Type</strong></h6>
                        <p th:text="${guns.firearmsType}" class="text-center text-warning"></p>
                        <h6 class="text-warning"><strong>Bio</strong></h6>
                        <p th:text="${guns.bio}" class="text-center text-warning"></p>
                        <div class="text-center">
                            <div sec:authorize="hasAnyAuthority('ADMIN')">
                                <a class="btn btn-outline-warning bi bi-hammer" th:href="@{|/admin/editguns/${guns.id}|}">Edit Gun</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<div th:insert="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
