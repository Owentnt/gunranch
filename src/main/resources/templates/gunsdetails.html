<!DOCTYPE htmL>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Gunsdetails</title>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-warning bg-dark">
                <div class="card-header">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-4 text-start">
                            <a class="btn btn-outline-warning bi bi-caret-left-fill" th:href="@{|/gunsdetails/${previousGun}|}">Prev</a>
                        </div>
                        <div class="col-md-4 text-center">
                            <h4 class="text-warning" th:text="${guns.name}"></h4>
                        </div>
                        <div class="col-md-4 text-end">
                            <a class="btn btn-outline-warning bi bi-caret-right-fill" th:href="@{|/gunsdetails/${nextGun}|}">Next</a>
                        </div>
                    </div>
                </div>
                    <!-- Image -->
                    <div class="image">
                        <img th:src="${guns.image}" th:alt="${guns.name}" class="" width="192" height="124.7">
                    </div>

                    <table class="table table-dark">
                        <tbody>
                        <tr>
                            <th class="text-center text-warning">Gun Type</th>
                            <td class="text-center text-warning" th:text="${guns.gunType}"></td>
                        </tr>
                        <tr>
                            <th class="text-center text-warning">Magazine</th>
                            <td class="text-center text-warning" th:text="${guns.magazine}"></td>
                        </tr>
                        <tr>
                            <th class="text-center text-warning">Caliber</th>
                            <td class="text-center text-warning" th:text="${guns.caliber}"></td>
                        </tr>
                        <tr>
                            <th class="text-center text-warning">Price</th>
                            <td class="text-center text-warning" th:text="${guns.price}+ ' EUR '"></td>
                        </tr>
                        <tr>
                            <th class="text-center text-warning">Firearm Type</th>
                            <td class="text-center text-warning" th:text="${guns.firearmsType}"></td>
                        </tr>
                        <tr>
                            <th class="text-center text-warning">Bio</th>
                            <td class="text-center text-warning" th:text="${guns.bio}"></td>
                        </tr>
                        </tbody>
                    </table>
                <div class="row justify-content-center my-3 mx-5">
                    <div class="col-md-3" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="btn btn-outline-warning bi bi-hammer" th:href="@{|/admin/editguns/${guns.id}|}">Edit Gun</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

<!-- Navigation buttons -->



<!-- Edit button (only visible to admins) -->




<div th:insert="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
