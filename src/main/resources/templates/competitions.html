<!DOCTYPE htmL>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Competitions</title>
</head>


<body>
<div th:insert="~{fragments/header :: header}">Header</div>

<div th:unless="${filtersEnabled}" class="text-center mt-5">
    <a class="btn btn-outline-warning bi bi-arrow-down" th:href="@{/competitions/filter}">Open Filter</a>
</div>

<div th:if="${filtersEnabled}" class="text-center mt-5">
    <a class="btn btn-outline-warning bi bi-arrow-up" th:href="@{/competitions}">Close Filter</a>
   <form th:action="@{/competitions/filter}" method="get">
       <div class="card-body card card border-warning col-md-6 row mt-5 bg-dark container">
          <h5 class="card-header text-warning">Filters</h5>
            <div class="btn-group w-25 col-md-2 row col">
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a class="btn-outline-warning btn" th:href="@{/admin/newcompetition}">New Competition</a>
                </div>
            </div>
       </div>

    </form>
</div>

<div class="card bg-dark text-warning my-5 col-md-6" th:each="competition:${competitions}">
    <h5 class="card-header" th:text="${competition.title}"></h5>
    <div class="card-body">
        <p class="card-text bi-clock-fill" th:text=" ' Time: '+${competition.startingHour} + ' until ' +${competition.endingHour}"></p>
        <p class="card-text bi-calendar" th:text=" ' Date '+${competition.date}"></p>
        <p class="card-text bi-currency-euro" th:text=" ' Participation Price: '+${competition.participationPrice}+' EUR'"></p>

        <div class="btn btn-outline-warning text-start">
        <p>Allowed Firearms:</p>
        <div th:each="gunsAllowed:${competition.allowedFirearms}">
        <p class="card-text" th:text="${gunsAllowed.name}"></p>
        </div>
        </div>


        <p>Number of Players:</p>
        <div th:text="|${playerCount}|">
        <p class="card-text bi-person" ></p>
        </div>
        </div>

        <p class="card-text bi-info" th:text=" ' Bio: '+${competition.bio}"></p>

    <div class="col">
        <a class="btn btn-outline-warning text-start" th:href="@{|/competitionsdetails/${competition.id}|}">More Info</a>
        <a class="btn btn-outline-warning text-center" th:href="@{/participationform}">Enter Competition</a>
        <a class="btn-outline-warning btn text-end" th:href="@{/scoreboard}">Check Scores</a>

    </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>

</div>
</body>
</html>
