<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <meta charset="UTF-8">
    <title>Competitions</title>
</head>

<div th:insert="~{fragments/header :: header}">Header</div>

<body>

<div class="position-relative">
    <img src="/images/targets.jpg" class="bg h-100 w-100 d-flex">
    <div class="position-absolute top-0 start-50 translate-middle-x text-white text-center mt-5">
<h1 class="text-center text-warning">Participate in our competitions</h1>
    </div>

    <div class="weapons mt-5 mb-5">
        <div class="row justify-content-center mx-5">
            <div th:each="competition:${competitions}" class="card card border-warning col-md-4">
                <div class="card-body text-warning">
                    <h5 class="card-title" th:text="${competition.title}"></h5>
                    <p class="card-text" th:text=" ' Starting Hour: '+${competition.startingHour}"></p>
                    <p class="card-text" th:text=" ' Ending Hour: '+${competition.endingHour}"></p>
                    <p class="card-text" th:text=" ' Date '+${competition.date}"></p>
                    <p class="card-text" th:text=" ' Participation Price: '+${competition.participationPrice}+' EUR'"></p>
                    <p class="card-text" th:text=" ' Allowed Firearms: '+${competition.allowedFirearms}"></p>
                    <p class="card-text" th:text=" ' Bio: '+${competition.bio}"></p>
                    <a class="btn btn-outline-warning" th:href="@{|/competitionsdetails/${competition.id}|}">Meer info</a>
                </div>
            </div>
        </div>
    </div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>
</div>
</body>
</html>
