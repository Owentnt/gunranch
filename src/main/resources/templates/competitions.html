<!DOCTYPE htmL>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gunranch.css}" href="/css/gunranch.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Competitions</title>
</head>


<body>
<div th:insert="~{fragments/header :: header}">Header</div>

<div th:unless="${filtersEnabled}" class="text-center mt-5">
    <a class="btn btn-outline-warning bi bi-arrow-down" th:href="@{/competitions/filter}">Open Filter</a>
</div>

<div th:if="${filtersEnabled}" class="text-center mt-5">
    <a class="btn btn-outline-warning bi bi-arrow-up" th:href="@{/competitions}">Close Filter</a>
    <form th:action="@{/competitions/filter}" th:object="${competitions}" method="get">
        <div class="card-body card card border-warning row mt-5 bg-dark container">
            <div class="card-header">
                <h5 class="text-warning">Filters</h5>
            </div>
            <div class="row">
                <div class="col-md-4 text-warning text-start">
                    <label for="keyword" class="form-label">Search for a keyword</label>
                    <input type="search" name="keyword" class="form-control"
                           id="keyword" placeholder="search" th:value="${keyword}">
                </div>
                <div class="col-md-4 text-warning">
                    <div>
                        <label for="players10" class="form-label d-inline-block">-10</label>
                        <input type="radio" class="text-center text-warning" name="players" id="players10" value="Less than 10"
                               th:checked="${nrOfPlayers < 10}">
                    </div>
                    <div>
                        <label for="players1020" class="form-label d-inline-block">10-20</label>
                        <input type="radio" class="text-center text-warning" name="players" id="players1020" value="Between 10 & 20"
                                th:checked="${nrOfPlayers < 20 && nrOfPlayers >= 10}">
                    </div>
                    <div>
                        <label for="players20" class="form-label d-inline-block">+20</label>
                        <input type="radio" class="text-center text-warning" name="players" id="players20" value="More than 20 "
                               th:checked="${nrOfPlayers > 20}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-select mt-5 ms-3">
                        <label for="minPlayPrice" class="form-label">Min Play Price</label>
                        <input type="number" name="minPlayPrice" class="form-control" id="minPlayPrice"
                               placeholder="minPrice" th:value="${participationPriceMin}" step="5" min="5" max="30">
                        <label for="maxPrice" class="form-label">Max Play Price</label>
                        <input type="number" name="maxPrice" class="form-control" id="maxPrice"
                               placeholder="maxPrice" th:value="${participationPriceMax}" step="5" min="5" max="30">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-select mt-5 ms-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" name="startDate" class="form-control" id="startDate" th:value="${startDate}">
                        <label for="endStart" class="form-label">End Date</label>
                        <input type="date" name="endStart" class="form-control" id="endStart" th:value="${endDate}">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-select col-md-3 mt-5 ms-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="time" name="startTime" class="form-control" id="startTime"
                               th:value="${startingHour}">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="time" name="endTime" class="form-control" id="endTime" th:value="${endingHour}">
                    </div>
                </div>
            </div>


            <div class="btn-group col-md-6">
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a class="btn-outline-warning btn" th:href="@{/admin/newcompetition}">New Competition</a>
                </div>
                <div class="col-md-6 mx-auto">
                    <button type="submit" data-toggle="collapse" class="btn btn-outline-warning">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>

<div class="card bg-dark text-warning my-5 col-md-6" th:each="competition:${competitions}">
    <h5 class="card-header" th:text="${competition.title}"></h5>
    <div class="card-body">
        <p class="card-text bi-clock-fill"
           th:text=" ' Time: '+${competition.startingHour} + ' until ' +${competition.endingHour}"></p>
        <p class="card-text bi-calendar" th:text=" ' Date '+${competition.date}"></p>
        <p class="card-text bi-currency-euro"
           th:text=" ' Participation Price: '+${competition.participationPrice}+' EUR'"></p>

        <div class="btn btn-outline-warning text-start">
            <p>Allowed Firearms:</p>
            <div th:each="gunsAllowed:${competition.allowedFirearms}">
                <p class="card-text" th:text="${gunsAllowed.name}"></p>
            </div>
        </div>


        <p>Number of Players:</p>
        <div th:text="|${playerCount}|">
            <p class="card-text bi-person"></p>
        </div>
    </div>

    <p class="card-text bi-info" th:text=" ' Bio: '+${competition.bio}"></p>

    <div class="col">
        <a class="btn btn-outline-warning text-start" th:href="@{|/competitionsdetails/${competition.id}|}">More
            Info</a>
        <a class="btn btn-outline-warning text-center" th:href="@{/participationform}">Enter Competition</a>
        <a class="btn-outline-warning btn text-end" th:href="@{/scoreboard}">Check Scores</a>

    </div>
</div>
</div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>

</div>
</body>
</html>
